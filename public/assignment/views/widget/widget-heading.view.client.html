<form>
    <div ng-show="model.alert" class="alert alert-danger" role="alert">
        {{model.alert}}
    </div>
    <div class="form-group top-padding">
        <label for="Name">Name</label>
        <input ng-model="model.widget.name"
               class="form-control" type="text"
               id="Name" placeholder="Widget Name">
        <label for="Text">Text</label>
        <input ng-model="model.widget.text"
               class="form-control" type="text"
               id="Text" placeholder="Widget Text">
        <label for="Size">Size</label>
        <input ng-model="model.widget.size"
               class="form-control" type="number"
               id="Size" placeholder="Size">
        <a ng-click="model.deleteWidget(model.widget._id)"
           class="btn btn-danger  btn-block" >Delete</a>
    </div>
</form>
