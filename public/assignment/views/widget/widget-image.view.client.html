<div class="container-fluid">
    <form>
        <div class="form-group top-padding">
            <label for="Name">Name</label>
            <input ng-model="model.widget.name"
                   class="form-control" type="text"
                   id="Name" placeholder="Widget Name">
            <label for="Text">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control" type="text"
                   id="Text" placeholder="Widget Text">
            <label for="URL">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control" type="URL"
                   id="URL" placeholder="http://abc.xyz.com/image">
            <label for="Width">Width</label>
            <input ng-model="model.widget.width"
                   class="form-control" type="number"
                   id="Width" placeholder="100%">
            <label for="Upload">Upload</label>
            <!-- model.widget.upload doesn't exist yet. Just keeping as a placeholder-->
            <input ng-model="model.widget.upload"
                   class="form-control"
                   type="file" id="Upload">
            <a class="btn btn-primary  btn-block text-left" href="#/login">Upload Image</a>
            <a ng-click="model.deleteWidget(model.widget._id)"
               class="btn btn-danger  btn-block">Delete</a>
        </div>
    </form>
</div>
