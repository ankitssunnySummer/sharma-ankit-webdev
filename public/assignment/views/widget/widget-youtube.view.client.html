<div class="container-fluid">
    <form>
        <div class="form-group top-padding">
            <label for="Name">Name</label>
            <input ng-model="model.widget.name"
                   class="form-control" type="text" id="Name" placeholder="Widget Name">
            <label for="Text">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control" type="text" id="Text" placeholder="Widget Text">
            <label for="URL">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control" type="URL" id="URL" placeholder="https://abc.xyz.com/">
            <label for="Width">Width</label>
            <input ng-model="model.widget.width"
                   class="form-control" type="number" id="Width" placeholder="Width">
            <a class="btn btn-danger  btn-block" href="model.deleteWidget(model.widget._id)">Delete</a>
        </div>
    </form>
</div>
